    
      <ion-header-bar class=" bar-header bar-assertive"> <!-- bar-positive hcolor -->
        <h1 class="title"><i class="ion-model-s"></i> Fast Way Rent-A-Car</h1>
      </ion-header-bar>
       
        <div class="bar bar-subheader item-input-inset bar-light">
            <label class="item-input-wrapper">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" ng-model="query" placeholder="Search">
            </label>
        </div>


      <ion-content  ng-controller="list" class="has-subheader">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"> </ion-refresher>

        <ion-list >
          <ion-item ng-repeat="car in cars | filter:query" class="item-thumbnail-left item-text-wrap" href="#/tab/list/{{car.id}}">
            <img src="{{car.image}}" alt="Photo" >
            <h2>{{car.name}}</h2>
            <p>Type              : {{car.type}}</p>
            <p>max speed (km/h)  : {{car.maxspeed}}</p>
            <p>Engine Size       : {{car.engine_size}}</p>
            <p>Available for Rent:{{car.availability}} </p>
            
          </ion-item>
        </ion-list>

      </ion-content>
